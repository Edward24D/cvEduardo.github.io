<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: white;
            border-bottom: 2px solid red;
        }
        .menu a {
            text-decoration: none;
            color: black;
            padding: 15px 20px;
            border-right: 1px solid red;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }
        .menu a:last-child {
            border-right: none;
        }
        .square-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid red;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .square-button:hover {
            border-radius: 50%;
            transform: scale(1.2);
        }
        .content {
            flex-grow: 1;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header">Encabezado</div>

    <div class="menu">
        <a href="#" class="square-button">Home</a>
        <a href="#">about section</a>
        <a href="#">proyects section</a>
    </div>

    <div class="content"></div>

    <div class="footer">informacion adicional</div>

</body>
</html>
